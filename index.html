<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sortable</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/skull.png" alt="">
            <h1>Sortable</h1>

        </div>
        <div class="search"> 
            
        
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1664 1664"><path fill="#000000" d="M1152 704q0-185-131.5-316.5T704 256T387.5 387.5T256 704t131.5 316.5T704 1152t316.5-131.5T1152 704zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124q-143 0-273.5-55.5t-225-150t-150-225T0 704t55.5-273.5t150-225t225-150T704 0t273.5 55.5t225 150t150 225T1408 704q0 220-124 399l343 343q37 37 37 90z"/></svg>
            <input type="search" placeholder="Search">
        </div>
        <div id="pagination">
             <button id="prev">prev</button>
             <p id='para'>Page 1 of 29</p>
             <button id="next">next</button>
         </div>
        <select class="selectors">
            <option class="selector" value="10">10</option>
            <option class="selector" value="20" selected>20</option>
            <option class="selector" value="50">50</option>
            <option class="selector" value="100">100</option>
            <option class="selector" value="All">All Results</option>
        </select>
    </header>
    <script src="main.js" defer>
        
    </script>
    <main>
            <table>
                <thead>

                    <tr>
                        <th>Icon</th>
                        <th style="width: 120px;">Name<button class="sort"  sort-value = 'name'>⇌</button></th>
                        <th style="width: 150px;">Full Name <button class="sort" sort-value = 'fullName'>⇌</button></th>
                        <th style="width: 90px;" >INT <button class="sort" sort-value = 'intelligence'>⇌</button></th>
                        <th style="width: 90px;" >STR <button class="sort" sort-value = 'strength'>⇌</button></th>
                        <th style="width: 90px;" >SPD <button class="sort" sort-value = 'speed'>⇌</button></th>
                        <th style="width: 90px;" >DUR <button class="sort" sort-value = 'durability'>⇌</button></th>
                        <th style="width: 90px;" >PWR <button class="sort" sort-value = 'power'>⇌</button></th>
                        <th style="width: 90px;">CMB <button class="sort" sort-value = 'combat'>⇌</button></th>
                        <th style="width: 120px;">Race <button class="sort" sort-value = 'race'>⇌</button></th>
                        <th>Gender <button class="sort" sort-value = 'gender'>⇌</button></th>
                        <th>Height <button class="sort" sort-value = 'height'>⇌</button></th>
                        <th>Weight <button class="sort"  sort-value = 'weight'>⇌</button></th>
                        <th style="width: 250px;">Place Of Birth <button class="sort" sort-value ='birth'>⇌</button></th>
                        <th style="width: 150px;">Alignment <button class='sort' sort-value ='alignment'>⇌</button ></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                
            </table>
            <div></div>
    </main>
</body>
</html>
